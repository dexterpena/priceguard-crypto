services:
  - type: web
    name: priceguard-crypto
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
      - key: FLASK_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: COINDESK_API_KEY
        sync: false
      - key: APP_URL
        sync: false

  - type: cron
    name: priceguard-crypto-scheduler
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    schedule: "0 * * * *"
    startCommand: python cache_refresher.py --once
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: COINDESK_API_KEY
        sync: false
