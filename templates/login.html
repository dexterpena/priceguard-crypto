{% extends "base.html" %} {% block title %}Login - PriceGuard{% endblock %} {%
block content %}
<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: calc(100vh - 56px)"
  >
    <div class="col-md-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i
              class="bi bi-currency-bitcoin text-primary"
              style="font-size: 3rem"
            ></i>
            <h2 class="mt-3">Welcome Back</h2>
            <p class="text-muted">Login to your PriceGuard account</p>
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                id="loginBtn"
              >
                <span id="loginBtnText">Login</span>
                <span id="loginBtnSpinner" class="loading d-none"></span>
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account?
              <a href="/register" class="text-decoration-none">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  // Redirect if already logged in
  if (getAuthToken()) {
    window.location.href = "/";
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const loginBtn = document.getElementById("loginBtn");
    const loginBtnText = document.getElementById("loginBtnText");
    const loginBtnSpinner = document.getElementById("loginBtnSpinner");

    // Show loading state
    loginBtn.disabled = true;
    loginBtnText.classList.add("d-none");
    loginBtnSpinner.classList.remove("d-none");

    try {
      const response = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        // Store token
        setAuthToken(data.token);

        // Redirect to dashboard
        window.location.href = "/";
      } else {
        alert(data.error || "Login failed");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("An error occurred during login");
    } finally {
      // Reset button state
      loginBtn.disabled = false;
      loginBtnText.classList.remove("d-none");
      loginBtnSpinner.classList.add("d-none");
    }
  });
</script>
{% endblock %}
